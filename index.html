<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mamitas Roblox Concierto Event 2026</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  color:white;
}

.box{
  text-align:center;
  padding:50px;
  border-radius:20px;
  background:#0c0c0c;
  box-shadow:0 0 40px rgba(140,0,255,.4);
}

h1{font-size:30px;}

.btn{
  padding:18px 40px;
  border:none;
  border-radius:14px;
  font-size:18px;
  cursor:pointer;
  background:linear-gradient(45deg,#6a00ff,#b300ff);
  color:white;
  transition:.3s;
  box-shadow:0 0 20px #7a00ff;
  margin-top:15px;
}

.btn:hover{
  transform:scale(1.15);
  box-shadow:0 0 40px #b300ff,0 0 80px #6a00ff;
}

#login,#loading,#ok{display:none;}

.loader{
  border:4px solid #222;
  border-top:4px solid #a000ff;
  border-radius:50%;
  width:40px;
  height:40px;
  animation:spin 1s linear infinite;
  margin:15px auto;
}

@keyframes spin{to{transform:rotate(360deg);}}
</style>
</head>

<body>

<div class="box">

<h1>Mamitas Roblox Concierto Event 2026</h1>
<p>¿Deseas continuar?</p>

<button class="btn" onclick="continuar()">Continuar</button>

<div id="login">
  <p>Inicia sesión para recibir el aviso del inicio del evento por correo</p>
  <button class="btn" onclick="loginGoogle()">Iniciar sesión con Google</button>
</div>

<div id="loading">
  <div class="loader"></div>
  Conectando…
</div>

<div id="ok">
Te avisaremos de las nuevas novedades del evento en tu correo electrónico ✅
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "TU_API",
  authDomain: "TU_DOMINIO",
  projectId: "TU_PROYECTO",
  appId: "TU_APPID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.continuar = function(){
  document.getElementById("login").style.display="block";
}

window.loginGoogle = function(){

  document.getElementById("loading").style.display="block";

  signInWithPopup(auth, provider)
  .then(() => {
    document.getElementById("loading").style.display="none";
    document.getElementById("ok").style.display="block";
  })
  .catch(e=>{
    document.getElementById("loading").style.display="none";
    alert(e.message);
  });
}

</script>

</body>
</html>
